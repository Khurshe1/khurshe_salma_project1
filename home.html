<div class="shape blue" style="border-width: {borderWidth}px; top: {topPosition}px; left: {leftPosition}px;" data-animation-type="{animationType}"></div> -->
<script>
  const shapes = document.querySelectorAll('.shape');
  shapes.forEach(shape => {
    const animationType = shape.dataset.animationType;
    if (animationType === 'move-vertical') {
      shape.classList.add('move-vertical');
    } else if (animationType === 'move-diagonal') {
      shape.classList.add('move-diagonal');
    }
  });
</script>
